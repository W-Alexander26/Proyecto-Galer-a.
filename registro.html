<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Galería</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  
  <section class="form-register">

    <p>Registro</p>

    <p class="recordatorio">Recuerda llenar todos los espacios**</p>

    <input class="espacios" type="text" id="nombres" placeholder="Ingrese su nombre">

    <input class="espacios" type="text" id="apellidos" placeholder="Ingrese su apellido">

    <input class="espacios" type="email" id="correos" placeholder="Ingrese su correo">

    <input class="espacios" type="password" id="contraseñas" placeholder="Ingrese su contraseña">

    <button type="submit" onclick="validarCorreo()" class="boton" id="boton1">Registrarse</button>

    <p class="login"><a href="index.html">¿Ya tengo Cuenta?</a></p>
    
  </section>
  
</body>

<script src="js/registro.js">
  
</script>
</html>
